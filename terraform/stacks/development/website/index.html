<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Website on GCP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- GCP Logo from Google Cloud -->
      <img src="https://docs.molo17.com/gluesync/v2.0/agents/_images/google-cloud-storage-logo.svg" alt="Google Cloud Platform Logo">
      <h1>Welcome to my sample website hosted on Google Cloud Storage</h1>
    </header>
    <br></br>
    <footer>
      &copy; 2025 Dushan Wijesinghe. All rights reserved.
    </footer>
  </div>
</body>
</html>
