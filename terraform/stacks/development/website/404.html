<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    p {
      font-size: 1.1em;
      color: #666;
    }
    .home-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .home-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Page Not Found">
    <h1>Sorry the page you are looking for is not found</h1>
    <p>Maybe the page you were trying to reach doesn't exist or has been moved.</p>
    <a href="/" class="home-link">Go Back to Homepage</a>
    <br></br>
    <footer>
     &copy; 2025 Dushan Wijesinghe. All rights reserved.
   </footer>
  </div>
</body>
</html>
